{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-H+LqJK4VI8WkxzJ0gMEy6xJU6vY8Wz0o6PpU6cmhXvPp8kaxTtzOPfTgT/7sQhIX8ukOphO+qwZB/dP9X2+AgQ==" crossorigin="anonymous" />
    <style>
        /* Style for the login form */
        #login-form {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 100px;
            padding: 20px;
            background: #f7f7f7;
            border-radius: 5px;
            box-shadow: 0px 0px 5px #ccc;
        }
        @media (max-width: 576px) {
      .form-login {
        margin-top: 50px;
      }
    }
    </style>
</head>
<body>
    {% if messages %}
    <script>
        {% for message in messages %}
            {% if message.tags == 'success' %}
                alert("{{ message }}");
            {% endif %}
        {% endfor %}
    </script>
    {% endif %} 
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form id="login-form" class="form-login" method="POST" action="/lelogin">
                    {% csrf_token %}
                    <h2 class="text-center">Login</h2>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    {% comment %} <div class="form-group">
                        <label for="text">class:</label>
                        <input type="text" class="form-control" id="classes" name="classes">
                    </div>
                    <div class="form-group">
                        <label for="course">course:</label>
                        <input type="text" class="form-control" id="course" name="course">
                    </div> {% endcomment %}
                    <a href="/forgot">Forgot password</a><br><br>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/issueview" method="POST">
    <table border="2px">
        <thead>
          <tr>
            <th>Book Id</th>
            <th>Book Name</th>
            <th>Author</th>
            <th>Issuer</th>
          </tr>  
        </thead>
        <tbody>
            {% for s in issuelist %}
            <tr>
                <td>{{s.bookid}}</td>
                <td>{{s.bookname}}</td>
                <td>{{s.author}}</td>
                <td>{{s.borrower}}
            </tr>
             {% endfor %}
        </tbody>
    </table>
</form>
</body>
</html>

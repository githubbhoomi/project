    .container {
        max-width: 400px;
        margin: 0 auto;
        padding-top: 100px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .btn-primary {
        width: 100%;
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0069d9;
        border-color: #0062cc;
    }

    .form-label {
        font-weight: bold;
        margin-bottom: 5px;
    }

    .form-control {
        width: 100%;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .form-control:focus {
        outline: none;
        border-color: #80bdff;
        box-shadow: 0 0 8px #80bdff;
    }
</style>
</head>
<body>
    <div class="container">
        {% if messages %}
        <script>
            {% for message in messages %}
                {% if message.tags == 'success' %}
                    alert("{{ message }}");
                {% endif %}
            {% endfor %}
        </script>
        {% endif %}
        <form method="POST" action="/changeit">
            {% csrf_token %}
            <div class="form-group">
                <label for="npas" class="form-label">New Password:</label>
                <input type="password" class="form-control" id="npas" placeholder="Enter new password" name="npas" required>
            </div>
            <div class="form-group">
                <label for="rnpas" class="form-label">Re-enter New Password:</label>
                <input type="password" class="form-control" id="rnpas" placeholder="Re-enter new password" name="rnpas" required>
            </div>
            <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Management</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: rgb(251, 251, 252);
        }

        .navbar {
          position: fixed;
          top: 0;
          left: 0; 
          width: 100%;
          background-color: #88c8e2;
          padding: 10px;
          text-align: right;
          height:70px;
      }
      
      .navbar a {
          float: right;
          text-decoration: none; /* Added to remove underline */
      }
      

        /* Optional styles for the content to account for the fixed navigation */
        .content {
            margin-top: 60px; /* Adjust the value to match the height of your navigation bar */
        }

        .card {
            margin-top: 50px;
        }
        .card-body{
          box-shadow:0 0 20px rgb(154,227,236);
        }
    </style>
</head>
<body>
    <nav class="navbar" style="float:right;">
       <a href="/backadmin" >Back</a>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Add Staff</h5>
                        <form method="POST" action="/accountantadd1" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter the name" name="aname" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter the email" name="aemail" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter the password" name="apassword" required>
                            </div>
                            <div class="mb-3">
                              <label for="password" class="form-label">Reenter Password</label>
                              <input type="password" class="form-control" id="password" placeholder="Reenter the password" name="rpassword" required>
                          </div>
                            <div class="mb-3">
                                <label for="image-input" class="form-label">Choose Image</label>
                                <input type="file" class="form-control" id="image-input" name="image" required>
                            </div>
                            <div class="form-group">
                              <label for="course">Select User:</label>
                              <select id="course" name="type" class="form-control">
                                  <option value="is_clerk">Clerk</option>
                                  <option value="is_accountant">Accountant</option>
                                  <option value="is_librarian">Librarian</option>
                                  <option value="is_princi">Principal</option>
                              </select>
                          </div>
                            <br><input class="btn btn-primary btnarea" type="submit" value="Save" name="b1">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
</body>
{% if messages %}
        <script>
            {% for message in messages %}
                {% if message.tags == 'success' %}
                    alert("{{ message }}");
                {% endif %}
            {% endfor %}
        </script>
{% endif %}
</html>
